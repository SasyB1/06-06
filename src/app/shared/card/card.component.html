<div class="card">
  <img [src]="cardFilm?.poster" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ cardFilm?.title }}</h5>
    <p class="card-text">genre: {{ cardFilm?.genre }}</p>
    <p class="card-text">Anno: {{ cardFilm?.year }}</p>
    <p class="card-text">Director: {{ cardFilm?.director }}</p>
    <p class="card-text">
      <button
        (click)="toggleFavorite()"
        class="btn buttonColor p-1 mt-1 text-light"
      >
        Aggiungi a preferiti
      </button>
    </p>
  </div>
</div>
